<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #outer {
        width: 264px;
        padding: 30px;
        text-align: center;
        background-color: greenyellow;
        margin: 200px auto;
      }
      
    </style>
    <script>
      window.onload = function () {
        var arr = [
          "/img/gt2.png",
          "/img/gt3.png",
          "/img/gt4.png",
          "/img/gt5.png",
          "/img/gt6.png",
        ];
        var but1 = document.getElementById("but1");
        var but2 = document.getElementById("but2");
        var image1 = document.getElementsByTagName("img")[0];
        console.log(image1);
        var proe = document.getElementById("proe");
        var i = 0;
        proe.innerHTML =
          "这是第" + (i + 1) + "张图片," + "一共" + arr.length + "张图片";
        but1.onclick = function () {
          i--;
          if (i < 0) {
            i = arr.length - 1;
          }
          image1.src = arr[i];
          proe.innerHTML =
            "这是第" + (i + 1) + "张图片," + "一共" + arr.length + "张图片";
        };
        but2.onclick = function () {
          i++;
          if (i > arr.length - 1) {
            i = 0;
          }
          image1.src = arr[i];
          proe.innerHTML =
            "这是第" + (i + 1) + "张图片," + "一共" + arr.length + "张图片";
        };
      };
    </script>
  </head>
  <body>
    <div id="outer">
      <p id="proe"></p>
      <img src="/img/gt2.png" alt="" />
      <button id="but1">上一张</button>
      <button id="but2">下一张</button>
    </div>
  </body>
</html>
